<div class="grid-photo-container">
    <a class="arrow grid-arrow-left" (click)="changePhoto('previous')">
        <i class="fas fa-arrow-circle-left"></i>
    </a>
    <span class="grid-photo">
        <img class="fade-in" src="{{ selectedPhoto }}" height="200">
    </span>
    <a class="arrow grid-arrow-right" (click)="changePhoto('next')">
        <i class="fas fa-arrow-circle-right"></i>
    </a>
</div>
